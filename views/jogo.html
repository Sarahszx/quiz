<script>
  const loginContainer = document.getElementById("login-container");
  const quizContainer = document.querySelector(".quiz-container");
  const cronometroDiv = document.querySelector(".cronometro");
  const pontuacaoContainer = document.querySelector(".pontuacao-container");
  const rankingContainer = document.querySelector(".ranking-container");

  const pontosFacil = document.getElementById("pontos-faceis");
  const pontosMedia = document.getElementById("pontos-medias");
  const pontosDificil = document.getElementById("pontos-dificeis");

  function mostrarQuiz() {
    loginContainer.style.display = "none";
    quizContainer.style.display = "block";
    cronometroDiv.style.display = "block";
    carregarPerguntaAleatoria();
  }

  window.onload = function() {
    const nome = localStorage.getItem("nomeUsuario");
    const senha = localStorage.getItem("senhaUsuario");
    if (nome && senha) mostrarQuiz();
  };

  document.getElementById("btn-iniciar").onclick = function() {
    const nome = document.getElementById("nome").value;
    const senha = document.getElementById("senha").value;
    if(nome === "" || senha === "") return;
    localStorage.setItem("nomeUsuario", nome);
    localStorage.setItem("senhaUsuario", senha);
    mostrarQuiz();
  };

  const perguntas = [
{
      pergunta: "Qual Ã© a funÃ§Ã£o da tag <title> em um documento HTML?",
      opcoes: ["Exibir o tÃ­tulo no corpo da pÃ¡gina", "Definir o tÃ­tulo que aparece na aba do navegador", "Adicionar uma legenda a uma imagem", "Criar um cabeÃ§alho visÃ­vel na pagina"],
      resposta: "b",
      categoria: "facil"
    },
    {
      pergunta: "Como se aplica uma cor de fundo azul a uma pÃ¡gina com CSS?",
      opcoes: ["background-color: red;", "color: blue;", "bgcolor: blue;", "background-color: blue;"],
      resposta: "d",
      categoria: "facil"
    },
    {
      pergunta: "Qual Ã© o operador usado para atribuiÃ§Ã£o de valor em JavaScript?",
      opcoes: ["=", "==", "===", "=>"],
      resposta: "a",
      categoria: "facil"
    },
    {
      pergunta: "Qual propriedade CSS Ã© usada para criar espaÃ§amento entre elementos (por fora)?",
      opcoes: ["padding", "spacing", "margin", "border"],
      resposta: "c",
      categoria: "media"
    },
    {
      pergunta: "O que a funÃ§Ã£o Math.floor(5.9) retorna?",
      opcoes: ["5.9", "6", "5", "Erro"],
      resposta: "c",
      categoria: "media"
    },
    {
      pergunta: "Qual dessas estruturas Ã© usada para repetir um bloco de cÃ³digo enquanto uma condiÃ§Ã£o for verdadeira?",
      opcoes: ["for", "if", "switch", "while"],
      resposta: "d",
      categoria: "media"
    },
    {
      pergunta: "O que diferencia TypeScript do JavaScript?",
      opcoes: ["TypeScript permite tipagem estÃ¡tica", "TypeScript nÃ£o funciona em navegadores", "TypeScript Ã© mais rÃ¡pido", "TypeScript Ã© usado apenas para back-end"],
      resposta: "a",
      categoria: "media"
    },
    {
      pergunta: "Como centralizar um texto horizontalmente dentro de uma div com CSS?",
      opcoes: ["text-align: left;", "justify-content: center;", "text-align: center;", "align-items: center;"],
      resposta: "c",
      categoria: "media"
    },
    {
      pergunta: "Qual a principal vantagem da tipagem estÃ¡tica em TypeScript?",
      opcoes: ["Facilita a ediÃ§Ã£o de imagens", "Permite que o cÃ³digo rode mais devagar", "Evita muitos erros em tempo de execuÃ§Ã£o ao detectar problemas antes de rodar o programa", "Substitui a necessidade de JavaScript"],
      resposta: "c",
      categoria: "dificil"
    },
    {
      pergunta: "Em JavaScript, o que Ã© closure?",
      opcoes: ["Ã‰ uma funÃ§Ã£o que lembra do escopo onde foi criada, mesmo apÃ³s esse escopo ter sido finalizado", "Ã‰ um erro que ocorre quando uma funÃ§Ã£o nÃ£o retorna nada", "Ã‰ uma tÃ©cnica usada para fechar conexÃµes com o banco de dados", "Ã‰ o mesmo que uma funÃ§Ã£o recursiva"],
      resposta: "a",
      categoria: "dificil"
    }

  ]

  const letras = ['a', 'b', 'c', 'd'];
  
  const pontosFacilCategoria = 1;
  const pontosMediaCategoria = 2;
  const pontosDificilCategoria = 3;

  let perguntaAtual;
  let tempoRestante = 30;
  let cronometro;
  let respondeu = false;
  let indicePergunta = 0;
  let pontuacaoFacil = 0;
  let pontuacaoMedia = 0;
  let pontuacaoDificil = 0;

  const perguntasEmbaralhadas = [...perguntas].sort(() => Math.random() - 0.5);

  const perguntaH2 = document.getElementById("pergunta");
  const opcoesDiv = document.getElementById("opcoes");
  const botaoAvancar = document.querySelector(".botÃ£o-avanÃ§ar");
  const tempoSpan = document.getElementById("tempo");

  function atualizarTempo() {
    tempoSpan.textContent = "00:" + (tempoRestante < 10 ? "0" : "") + tempoRestante;
  }

  function iniciarCronometro() {
    clearInterval(cronometro);
    tempoRestante = 30;
    atualizarTempo();
    cronometro = setInterval(function() {
      tempoRestante--;
      atualizarTempo();
      if (tempoRestante <= 0) {
        clearInterval(cronometro);
        if (!respondeu) encerrarTempo();
      }
    }, 1000);
  }

  function encerrarTempo() {
    document.querySelectorAll(".opÃ§Ã£o").forEach(btn => btn.disabled = true);
    mostrarCorreta();
    botaoAvancar.disabled = false;
  }

  function mostrarCorreta() {
    document.querySelectorAll(".opÃ§Ã£o").forEach(btn => {
      if (btn.dataset.letra === perguntaAtual.resposta) btn.classList.add("correta");
    });
  }

  function carregarPerguntaAleatoria() {
    if (indicePergunta >= 10) return;
    perguntaAtual = perguntasEmbaralhadas[indicePergunta];
    perguntaH2.innerText = perguntaAtual.pergunta;
    document.querySelector(".quiz-header h1").innerText = "Pergunta " + (indicePergunta + 1) + " de 10";
    botaoAvancar.disabled = true;
    respondeu = false;
    opcoesDiv.innerHTML = "";
    for (let i = 0; i < letras.length; i++) {
      const btn = document.createElement("button");
      btn.classList.add("opÃ§Ã£o");
      btn.dataset.letra = letras[i];
      btn.innerHTML = letras[i] + ") " + perguntaAtual.opcoes[i].toLowerCase();
      btn.onclick = function() {
        if (respondeu) return;
        if (btn.dataset.letra === perguntaAtual.resposta) {
          btn.classList.add("correta");
          if (perguntaAtual.categoria === 'facil') pontuacaoFacil += pontosFacilCategoria;
          if (perguntaAtual.categoria === 'media') pontuacaoMedia += pontosMediaCategoria;
          if (perguntaAtual.categoria === 'dificil') pontuacaoDificil += pontosDificilCategoria;
        } else {
          btn.classList.add("errada");
          mostrarCorreta();
        }
        respondeu = true;
        clearInterval(cronometro);
        encerrarTempo();
      };
      opcoesDiv.appendChild(btn);
    }
    iniciarCronometro();
  }

  botaoAvancar.onclick = function() {
    indicePergunta++;
    if (indicePergunta === 10) {
      pontuacaoContainer.style.display = "block";
      pontosFacil.innerText = pontuacaoFacil + "P";
      pontosMedia.innerText = pontuacaoMedia + "P";
      pontosDificil.innerText = pontuacaoDificil + "P";
      quizContainer.style.display = "none";
      cronometroDiv.style.display = "none";
    } else {
      carregarPerguntaAleatoria();
    }
  };

  const btnRanking = document.getElementById("btn-ranking");
  btnRanking.onclick = function() {
    pontuacaoContainer.style.display = "none";
    rankingContainer.style.display = "block";
  };
</script>
